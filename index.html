<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnBeing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    main {
      text-align: center;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 2.5rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.125rem;
      font-weight: 500;
      opacity: 0.85;
      transition: opacity 0.15s ease;
    }

    .links a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <main>
    <h1>OnBeing</h1>
    <div class="links">
      <a href="https://drive.google.com/drive/folders/1KvNEmTROM4nJwXkT4TWqQTCZQbP1rZNR?usp=drive_link" target="_blank" rel="noopener noreferrer">Google Drive</a>
      <a href="https://www.figma.com/files/team/1608970415215167574/project/562957147?fuid=1564952983711794122" target="_blank" rel="noopener noreferrer">Figma</a>
    </div>
  </main>
</body>
</html>
