    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    main {
      text-align: center;
      max-width: 480px;
      width: 100%;
    }

    .logo {
      margin-bottom: 6rem;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
    }

    .logo svg {
      width: 200px;
      height: auto;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.125rem;
      font-weight: 500;
      opacity: 0.85;
      transition: opacity 0.15s ease;
    }

    .links a:hover {
      opacity: 1;
    }
  </style>

  <video class="video-bg" id="vid-fwd" muted playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>
  <video class="video-bg" id="vid-rev" muted playsinline style="opacity:0">
    <source src="bg-rev.mp4" type="video/mp4">
  </video>
  <script>
    const fwd = document.getElementById('vid-fwd');
    const rev = document.getElementById('vid-rev');
    const EASE_ZONE = 2.5;
    const PAUSE_MS = 300;
    let switching = false;

    function playVideo(active, inactive) {
      switching = false;
      active.style.opacity = '1';
      inactive.style.opacity = '0';
      active.currentTime = 0;
      active.playbackRate = 1;
      active.play();

      function monitor() {
        if (switching) return;
        const remaining = active.duration - active.currentTime;
        if (remaining < 0.15) {
          switching = true;
          active.pause();
          setTimeout(() => playVideo(inactive, active), PAUSE_MS);
          return;
        }
        if (remaining < EASE_ZONE) {
          const t = remaining / EASE_ZONE;
          active.playbackRate = Math.max(0.1, t * t);
        }
        requestAnimationFrame(monitor);
      }
      requestAnimationFrame(monitor);
    }

    Promise.all([
      new Promise(r => { fwd.addEventListener('canplaythrough', r, { once: true }); fwd.load(); }),
      new Promise(r => { rev.addEventListener('canplaythrough', r, { once: true }); rev.load(); })
    ]).then(() => playVideo(fwd, rev));
  </script>
